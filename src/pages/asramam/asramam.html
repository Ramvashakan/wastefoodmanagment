<ion-content padding>

   <ion-label class="heading">Donations Available</ion-label>
   
   <div>

    <div padding>
      <ion-segment [(ngModel)]="types">

        <ion-segment-button value="food">
          Food
        </ion-segment-button>
        
        <ion-segment-button value="cloths">
          Cloths
        </ion-segment-button>
      
      <ion-segment-button value="books">
        Books
      </ion-segment-button>

    </ion-segment>
    </div>
    
    <div [ngSwitch]="types">
      
      <ion-list *ngSwitchCase="'food'">
       
        <div class="form" padding>
        
          <ion-list>

            <ion-item *ngFor = "let item of items">

              <ion-card>

                <ion-card-header> {{item}} </ion-card-header>

                <ion-card-content>

                  <p><b>Food:</b> {{item}} </p>
                  <p><b>Quantity:</b> {{item.Quantity}} </p>
                  <p><b>ContactNumber:</b> {{item.MN}} </p>

                </ion-card-content>

              </ion-card>

            </ion-item>


          </ion-list>
                

        </div>


      
        
      </ion-list>
    
      <ion-list *ngSwitchCase="'cloths'">
        <div class="form" padding>
         
              
      
        </div>
      </ion-list>

      <ion-list *ngSwitchCase="'books'">

        <div class="form" padding>
          
                
      
        </div>


      </ion-list>

    </div>

  </div>


</ion-content>
