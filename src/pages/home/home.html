
<ion-content padding>

  <ion-label class="heading">Serve Food System</ion-label>
  
  <ion-list no-lines class="input" >

    <ion-item class="inp" >
    <ion-input class="input_login" type="email" [(ngModel)] = "email" placeholder="Enter the email id"> </ion-input>
  </ion-item>

  <ion-item class="inp">
    <ion-input class="input_login" type="password" [(ngModel)] = "password" placeholder="Enter the password"> </ion-input>
  </ion-item>


<ion-item class="btm">


  <button ion-button (click)="login()" class="login" item-start>Login</button>

  <ion-label class="divide">|</ion-label>

  <button (click)="signup()" ion-button class="signup" item-end>Signup</button>
  
  </ion-item>

</ion-list>


</ion-content>
