
<ion-header>
  <ion-navbar>
    <ion-title>Hotel</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-label>Thalapakatti</ion-label>

  <ion-label>Add your donation</ion-label>
  

  <div>

    <div padding>
      <ion-segment [(ngModel)]="types">

        <ion-segment-button value="food">
          Food
        </ion-segment-button>
        
        <ion-segment-button value="cloths">
          Cloths
        </ion-segment-button>
      
      <ion-segment-button value="books">
        Books
      </ion-segment-button>

    </ion-segment>
    </div>
    
    <div [ngSwitch]="types">
      
      <ion-list *ngSwitchCase="'food'">
       
          <ion-fab bottom right >

            <button (click) ="update()" ion-fab mini>
              
              <ion-icon name="add"></ion-icon>
            
            </button>
          </ion-fab>
        
      </ion-list>
    
      <ion-list *ngSwitchCase="'cloths'">
        <ion-fab bottom right >
          <button ion-fab mini><ion-icon name="add"></ion-icon></button>
        </ion-fab>
      </ion-list>

      <ion-list *ngSwitchCase="'books'">

        <ion-fab bottom right >
          <button ion-fab mini><ion-icon name="add"></ion-icon></button>
        </ion-fab>
      </ion-list>

    </div>

  </div>


</ion-content>
