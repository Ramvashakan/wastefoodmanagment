
<ion-header>
  <ion-navbar>
    <ion-title>Hotel</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-label class="heading">Thalapakatti</ion-label>

  <ion-label class="subtitle">Add your donation</ion-label>
  

  <div>

    <div padding>
      <ion-segment [(ngModel)]="types">

        <ion-segment-button value="food">
          Food
        </ion-segment-button>
        
        <ion-segment-button value="cloths">
          Cloths
        </ion-segment-button>
      
      <ion-segment-button value="books">
        Books
      </ion-segment-button>

    </ion-segment>
    </div>
    
    <div [ngSwitch]="types">
      
      <ion-list *ngSwitchCase="'food'">
       
        <div class="form" padding>
        <ion-label class="food_head">Enter the following details </ion-label>

        <ion-input class="food_input" placeholder="Enter the type of food"></ion-input>

        <ion-input class="food_input" placeholder="Food available for number of persons"></ion-input>

        <ion-input class="food_input" placeholder="Enter your mobile number"></ion-input>
        
        <button class="donate" ion-button >Donate</button>
    
      </div>
      
        
      </ion-list>
    
      <ion-list *ngSwitchCase="'cloths'">
        <div class="form" padding>
          <ion-label class="food_head">Enter the following details </ion-label>
  
          <ion-input class="food_input" placeholder="Enter the type of Cloths"></ion-input>
  
          <ion-input class="food_input" placeholder="How many set of cloths available"></ion-input>
  
          <ion-input class="food_input" placeholder="Enter your mobile number"></ion-input>
          
          <button class="donate" ion-button >Donate</button>
      
        </div>
      </ion-list>

      <ion-list *ngSwitchCase="'books'">

        <div class="form" padding>
          <ion-label class="food_head">Enter the following details </ion-label>
  
          <ion-input class="food_input" placeholder="Enter the book name"></ion-input>
  
          <ion-input class="food_input" placeholder="Number of books to be donated"></ion-input>
  
          <ion-input class="food_input" placeholder="Enter your mobile number"></ion-input>
          
          <button class="donate" ion-button >Donate</button>
      
        </div>


      </ion-list>

    </div>

  </div>


</ion-content>
