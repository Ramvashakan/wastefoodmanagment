<ion-content padding>

  <ion-label class="heading">Please fill the following details</ion-label>

  <ion-item class="signup_input">

    <ion-input [(ngModel)] = "hotel_name" type="text" placeholder="Enter the Hotel Name"></ion-input>

  </ion-item>

  <ion-item>

    <ion-input type="email" [(ngModel)] = "email" placeholder="Enter the email"></ion-input>

  </ion-item>

  
  <ion-item>

    <ion-input type="phone" [(ngModel)] = "mobile_no" placeholder="Enter the mobile number"></ion-input>

  </ion-item>


  <ion-item no-lines class="create">
  <button class="bn_save" (click)="hotel_info()"  item-start ion-button >Save Details</button>
    </ion-item>

</ion-content>
