
<ion-header>
  <ion-navbar>
    <ion-title>Sign Up</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div padding>
    <ion-segment [(ngModel)]="selector">
      <ion-segment-button  value="asramam">
        Asramam
      </ion-segment-button>
      <ion-segment-button  value="hotel">
        Hotel
      </ion-segment-button>
    </ion-segment>
  </div>

  <div [ngSwitch] = "selector">

    <ion-list *ngSwitchCase= "'asramam'" > 

      <ion-label class="heading"> Sign Up as Asramam</ion-label>

      <ion-item class="signup_input">

        <ion-input type="text" [(ngModel)] = "as_name" placeholder="Enter the Asramam Name"></ion-input>
    
      </ion-item>
    
      <ion-item >

        <ion-input [(ngModel)] = "as_email" type="email" placeholder="Enter the email"></ion-input>
    
      </ion-item>
    
      <ion-item>
    
        <ion-input type="password" [(ngModel)] ="as_password" placeholder="Enter the password"></ion-input>
    
      </ion-item>

      <ion-item>
    
        <ion-input type="phone" [(ngModel)] ="as_mobile" placeholder="Enter the mobile number"></ion-input>
    
      </ion-item>
    
    
      <ion-item no-lines class="create">
      <button class="bn_create" (click)="asramam_create()" item-start ion-button >Create Account</button>
      <button class="bn_create" (click)="login()" item-end ion-button >Back to login</button>
      </ion-item>

    </ion-list>


    <ion-list *ngSwitchCase= "'hotel'" > 

      <ion-label class="heading"> Sign Up as Hotel</ion-label>


      <ion-item>

        <ion-input type="email" [(ngModel)] = "email" placeholder="Enter the email"></ion-input>
    
      </ion-item>
    
      <ion-item>
    
        <ion-input type="password" [(ngModel)] = "password" placeholder="Enter the password"></ion-input>
    
      </ion-item>

      <ion-item no-lines class="create">
      <button class="bn_create" (click)="create_hotel()"  item-start ion-button >Create Account</button>
      <button class="bn_create" (click)="login()" item-end ion-button >Back to login</button>
      </ion-item>

    </ion-list>

  </div>
  
 


</ion-content>
